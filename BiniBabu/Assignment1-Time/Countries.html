    <title>Global Time!</title>
    <script>
    
        let a;
        let date;
        let time;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' ,hour: 'numeric', minute: 'numeric', second: 'numeric'};
        const date_options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const time_options = { hour: 'numeric', minute: 'numeric', second: 'numeric'};
        
         function refresh(){
            var refresh=1000;
            mytime=setTimeout('countryChanges()',refresh)
        }

        var getTime=function timeValue(timezone){
            options.timeZone=timezone;
            current_date=new Date();
            date=current_date.toLocaleDateString(undefined,options);
            new_date=new Date(date);

            date_format=new_date.toLocaleDateString(undefined,date_options);
            time_format=new_date.toLocaleTimeString(undefined,time_options);
            
             document.getElementById('time').innerHTML=time_format + "<br> on" + date_format;
             document.getElementById('timezone').innerHTML=timezone;
        }
           
           function countryChanges(){
               var countryName=document.getElementById("countries").value;

               if(countryName=="India"){
                document.getElementById('country').innerHTML=countryName;
                getTime("Asia/Kolkata");
               }
               else if(countryName=="Europe"){
                document.getElementById('country').innerHTML=countryName;
                getTime("Europe/Andorra");
               }
              else  if(countryName=="America"){
                document.getElementById('country').innerHTML=countryName;
                getTime("America/Antigua");
               }
              
               else if(countryName=="Australia"){
                document.getElementById('country').innerHTML=countryName;
                getTime("Australia/Sydney");
               }
else{
    document.getElementById('country').innerHTML="India";
                getTime("Asia/Kolkata");
}

               refresh();
           }
    </script>
