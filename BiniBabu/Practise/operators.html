<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Logical Operators in JS</p>
   <script>
       console.log(true && true);
       console.log(true && false);
       console.log(false && false);

       //OR
       console.log(true || true);
       console.log(true || false);
       console.log(false || false);

       //NOT
       console.log(!false);
       console.log(!true);



   </script> 
</body>
</html>
