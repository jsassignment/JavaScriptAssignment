<body>
    <h2>JavaScript Functions Example</h2>
    <p>This function call performs the addition between two numbers and result is: </p>
    <p id="f1"></p>
    <script>
        function addition(v,s){
            h=v+s;
            return h;}

           document.getElementById('f1').innerHTML=addition(50,50);
        
        
    </script>
