<!DOCTYPE html>
<html>
    <head>
        <title>JS Conditional</title>
    </head>
    <body>
        <h4 id="condition"></h4>
        <script>
            document.getElementById('condition').innerHTML = "Conditinal loops";

            var n = 10;
            while(n>0){
                console.log(n)
                n = n-1;
            }

            let x, y;
            x = 34;
            y = 89;
            z = 65;
            if(x>y){
                if(x>z){
                    console.log(x+" is largest")
                }
                else{
                    console.log(z+" is largest")
                }
            }else if (y>z){
                console.log(y+" is largest")
            }
            else{
                console.log(z+" is largest")
            }

            var list = [9,5,3,7,2]
            var s = 0;
            for(i=0;i<list.length;i++){
                s = s + list[i];
            }
            console.log("Sum is "+s)

            var dic = {'manu':67,'appu':45,'sam':78,'ram':98}
            console.log(dic)
        </script>
    </body>
</html>
