<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators</title>
</head>
<body>
    <script>
        //Logical AND
        console.log(true && false);
        console.log(false && true);
        console.log(true && true);
        console.log(false && false);

        //Logical OR
        console.log(true || false);
        console.log(false || true);
        console.log(true || true);
        console.log(false || false);

        //Logical NOT
        console.log(!true);
        console.log(!false);
    </script>
</body>
</html>
