<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>
        //Addition
        console.log(3+2);

        //subtraction
        console.log(3-2);

        //multiplication
        console.log(3*2);

        //division
        console.log(10/2);

        //concatination
        x = "This is";
        y = " Java Script";
        console.log(x+y);

        let m,n;
        m = 7+5;
        console.log(m);

        n = m * 10;
        console.log(n);
    </script>
</body>
</html>
