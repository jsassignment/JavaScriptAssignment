<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConditionalStatements</title>
</head>
<body>
    <script>
        //single if
        var age = 30;
        if(age>18){
            console.log("You can drink Rasna");
        }

        //if-else statements
        if(age>30){
            console.log("You can drink Rasna");
        }else{
            console.log("You cannot drink Rasna");
        }

        //if-else ladder
        var bal = 800;
        if(bal>1000){
            console.log("Sufficient balance");
        }
        else if(bal==0){
            console.log("Insufficient balance");
        }
        else if(bal>10000){
            console.log("Over credited");
        }
        else{
            console.log("account invalid");
        }

    </script>
</body>
</html>
