<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Date</title>
    <script>
        window.onload = function(){
            document.getElementById("country").innerHTML = "India";
            refresh();
        }

        let a,date,time;
        const options = {
            weekday:'long',year:'numeric',month:'long',day:'numeric',
            hour:'numeric',minute:'numeric',second:'numeric'
        };

        const date_options = {
            weekday:'long',year:'numeric',month:'long',day:'numeric'
        };

        const time_options = {
           hour:'numeric',minute:'numeric',second:'numeric'
        };

        function refresh(){
            var refresh=1000;
            mytime=setTimeout('countryChange()',refresh)
        }

        var getTime = function timeValue(timezone){
            options.timeZone = timezone;
            current_date = new Date(); 
            date = current_date.toLocaleDateString(undefined,options);
            new_date= new Date(date); 
            date_format = new_date.toLocaleDateString(undefined,date_options);
            time_format = new_date.toLocaleTimeString(undefined,time_options);
            document.getElementById("time").innerHTML = time_format + "<br>on " + date_format;
            document.getElementById("timezone").innerHTML = timezone;
        }

        function countryChange() {

            var countryName = document.getElementById("countries").value;

            if (countryName == "India"){
                document.getElementById("country").innerHTML = countryName;
                getTime("Asia/Kolkata");
            }

            else if (countryName == "America"){
                document.getElementById("country").innerHTML = countryName;
                getTime("America/New_York");
            } 

            else if (countryName == "Australia"){
                document.getElementById("country").innerHTML = countryName;
                getTime("Australia/Sydney");        
            } 
            
        
            else{
                document.getElementById("country").innerHTML = "India";
                getTime("Asia/Kolkata");
            }  
            refresh();   
        }
    </script>
</head>
<body class="bg-success">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="mdi mdi-home"></i> Time Zone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
               
            </div>
        </div>
    </nav>
    <div class="container mt-5 bg-danger text-white">
        <div class="p-5">
            <h2 class="display-4">
                Current time on <span id ="country"></span> : <span id="time"></span>
            </h2>
            <p id="timezone"></p>
            <hr class="my-4">
            <p>We show different time zones.</p>
            <div class="row">
                <div class="col-md-6 position-relative">
                    <select class="form-select" id="countries" aria-label="Default select example" onchange=countryChange()>
                        <option selected>--Select Country--</option>
                        <option value="India">India</option>
                        <option value="America">America</option>
                        <option value="Australia">Australia</option>
                       
                    </select>
                </div>
               
            </div>
        </div>
    </div>
